apiVersion: v1
kind: Service
metadata:
  name: client-cluster-ip-service
spec:
  type: ClusterIP
  selector:  #to know what set of pods it is supposed to be providing a service to
    component: web
  ports:
    - port: 3000 # port on the target pod we are providing access to
      targetPort: 3000 # how other pods will access the pod we are governing this could be a totally differnet number but there is no reason it shouldn't bde the same as targetPort



